name: Typescript Errors Check

on:
  push:
    branches:
      - v2
      - main
      - 'release/*'
  pull_request:
    branches:
      - v2
      - main
      - 'release/*'
  workflow_dispatch:

concurrency:
  group: typescript-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  typescript-errors:
    runs-on: ubuntu-latest
    environment: typescript-check

    steps:
      - name: Checkout full Git history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add SSH key to checkout a private repo
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Git submodules init
        run: git submodule init
        shell: bash

      - name: Git submodules update
        run: git submodule update
        shell: bash

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install root dependencies
        run: yarn setup
        shell: bash

      - name: Ensure no new Typescript errors are introduced
        run: yarn extension:type:check-new
        shell: bash
      - name: Comment on PR with TypeScript errors
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ TypeScript errors were detected. Please fix the errors before merging.\n\nRun `yarn extension:type:check-new` locally to see the errors.'
            })
