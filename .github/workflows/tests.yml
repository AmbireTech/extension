name: Execute Tests

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    environment: testing
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install NPM packages ‚ôæÔ∏èüï≥Ô∏è
        run: yarn install

      - name: Git submodules init
        run: git submodule init

      - name: Git submodules update
        run: git submodule update

      - name: Puppeteer Tests üßë‚Äçüî¨
        env:
          KEYSTORE_ACCOUNTS: ${{ secrets.KEYSTORE_ACCOUNTS }}
          KEYSTORE_KEYSTORE_UID: ${{ secrets.KEYSTORE_KEYSTORE_UID }}
          KEYSTORE_KEYS: ${{ secrets.KEYSTORE_KEYS }}
          KEYSTORE_SECRETS: ${{ secrets.KEYSTORE_SECRETS }}
          KEYSTORE_ONBOARDING_STATUS: ${{ secrets.KEYSTORE_ONBOARDING_STATUS }}
          KEYSTORE_PERMISSION: ${{ secrets.KEYSTORE_PERMISSION }}
          KEYSTORE_SELECTED_ACCOUNT: ${{ secrets.KEYSTORE_SELECTED_ACCOUNT }}
          KEYSTORE_TERMSTATE: ${{ secrets.KEYSTORE_TERMSTATE }}
          KEYSTORE_PREVIOUSHINTS: ${{ secrets.KEYSTORE_PREVIOUSHINTS }}
        run: yarn run test:e2e:web
