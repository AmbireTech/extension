name: Execute Tests

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    environment: testing
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Add SSH key to checkout a private repo
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install NPM packages ‚ôæÔ∏èüï≥Ô∏è
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
        run: yarn install

      - name: Git submodules init
        run: git submodule init

      - name: Git submodules update
        run: git submodule update

      - name: Puppeteer add headfull support
        shell: bash
        run: |
          sudo apt-get update
          # See https://crbug.com/795759
          sudo apt-get install -yq libgconf-2-4
          # Install latest chrome dev package, which installs the necessary libs to
          # make the bundled version of Chromium that Puppeteer installs work.
          sudo apt-get install -y wget xvfb --no-install-recommends
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
          sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable --no-install-recommends
          rm -rf /var/lib/apt/lists/*
          # Startup Xvfb
          Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1
          # Export some variables
          export DISPLAY=:99.0
          export PUPPETEER_EXEC_PATH="google-chrome-stable"

      - name: Puppeteer Tests üßë‚Äçüî¨
        env:
          KEYSTORE_ACCOUNTS: ${{ secrets.KEYSTORE_ACCOUNTS }}
          KEYSTORE_KEYSTORE_UID: ${{ secrets.KEYSTORE_KEYSTORE_UID }}
          KEYSTORE_KEYS: ${{ secrets.KEYSTORE_KEYS }}
          KEYSTORE_SECRETS: ${{ secrets.KEYSTORE_SECRETS }}
          KEYSTORE_ONBOARDING_STATUS: ${{ secrets.KEYSTORE_ONBOARDING_STATUS }}
          KEYSTORE_PERMISSION: ${{ secrets.KEYSTORE_PERMISSION }}
          KEYSTORE_SELECTED_ACCOUNT: ${{ secrets.KEYSTORE_SELECTED_ACCOUNT }}
          KEYSTORE_TERMSTATE: ${{ secrets.KEYSTORE_TERMSTATE }}
          KEYSTORE_PREVIOUSHINTS: ${{ secrets.KEYSTORE_PREVIOUSHINTS }}
        run: yarn run test:e2e:web
