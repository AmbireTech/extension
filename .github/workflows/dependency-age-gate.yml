name: Dependency age gate

on:
  pull_request:
  push:

jobs:
  dep-age:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needed so `git show origin/main:yarn.lock` works reliably
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies (frozen lockfile)
        run: yarn install --frozen-lockfile

      - name: Dependency age check
        shell: bash
        run: |
          # Ensure the PR base branch ref is available locally for `git show origin/<base>:yarn.lock`.
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Fetching base branch origin/${{ github.base_ref }} for lockfile diff"
            git fetch origin "${{ github.base_ref }}" --depth=1
          else
            # On push runs, make sure origin/main exists (some checkouts may not fetch it explicitly).
            git fetch origin main --depth=1 || true
          fi

          echo "Running dependency age check"
          node check-dep-age.js 14