name: Build & deploy 🔥 Benzin 🔥

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
permissions:
  contents: write
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    environment: benzin
    steps:
    - name: Add SSH key to chekout a private repo
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Checkout code 🛎️
      uses: actions/checkout@v3

    - name: Install Node.js ⚙️
      uses: actions/setup-node@v3
      with:
        node-version: 16.13.0
    
    - name: Git submodules init
      run: git submodule init

    - name: Git submodules update
      run: git submodule update

    - name: Install Yarn packages ♾️🕳️
      run: yarn install

    - name: Build project 🛠️
      env:
        REACT_APP_PIMLICO_API_KEY: ${{ secrets.REACT_APP_PIMLICO_API_KEY }}
      run: yarn build:web:benzin

    - name: Deploy 🚀🌕 
      if: github.ref == 'refs/heads/v2'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: benzin-prod
        cname: benzin.ambire.com
